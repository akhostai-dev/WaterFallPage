<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Paradise Spring</title>

<style>
/*NOW TO RESET */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/*NOW IS TO BODY */
body {
  min-height: 100vh;
  overflow-x: hidden;
  overflow-y: auto;
  font-family: "Segoe UI", sans-serif;
  background: linear-gradient(to bottom, #b6f2c2, #6ecf9f);
  perspective: 1000px;
}

/*THE SKY LIGHT */
.sky-glow {
  position: absolute;
  width: 100%;
  height: 100%;
  background: radial-gradient(circle at top, rgba(255,255,255,0.6), transparent 60%);
  animation: glow 12s ease-in-out infinite alternate;
  will-change: opacity;
  transform: translateZ(-200px) scale(1.2);
}

/*KIND OF LIKE WATERFALL */
.waterfall {
  position: absolute;
  top: 0;
  left: 50%;
  width: 20vw;
  max-width: 220px;
  height: 100%;
  transform: translateX(-50%) translateZ(0);
  background: linear-gradient(
    to bottom,
    rgba(200,255,255,0.9),
    rgba(120,220,255,0.6),
    rgba(0,180,255,0.3)
  );
  opacity: 0.9;
  animation: waterFlow 2.5s linear infinite;
  will-change: background-position;
}

/*THE WATERFALL SHIMMER */
.waterfall::after {
  content: "";
  position: absolute;
  width: 100%;
  height: 100%;
  background: linear-gradient(
    to bottom,
    rgba(255,255,255,0.4),
    transparent 70%
  );
  animation: shimmer 2s linear infinite;
  opacity: 0.4;
}

/*THE LAKE LIKE */
.lake {
  position: absolute;
  bottom: -50px;
  width: 120%;
  height: 25vh;
  left: -10%;
  background: radial-gradient(circle at center, #9fffe8, #4fb9a6);
  border-radius: 50%;
  animation: ripple 6s ease-in-out infinite;
  will-change: transform;
  transform: translateZ(50px);
}

/*SEEMS LIKE GRASS */
.grass {
  position: absolute;
  bottom: 0;
  width: 100%;
  height: 220px;
  background: linear-gradient(to top, #2e8b57, transparent);
  transform: translateZ(100px);
}

/*THE GRASS DEPTH LAYER */
.grass::before {
  content: "";
  position: absolute;
  width: 100%;
  height: 100px;
  bottom: 0;
  background: linear-gradient(to top, #1f6b40, transparent);
  opacity: 0.7;
}

/*AND THE PETALS */
.petal {
  position: absolute;
  width: 14px;
  height: 14px;
  background: pink;
  border-radius: 50%;
  opacity: 0.8;
  animation: float linear infinite;
  will-change: transform, opacity;
}

/*THE TEXT */
.title {
  position: absolute;
  top: 12%;
  width: 100%;
  text-align: center;
  font-size: 3rem;
  color: #ffffff;
  letter-spacing: 2px;
  text-shadow: 0 0 15px rgba(0,0,0,0.4);
  opacity: 0;
  animation: fadeIn 3s ease forwards;
}

.subtitle {
  margin-top: 10px;
  font-size: 1.2rem;
  opacity: 0.9;
}

/*NOW IS TO DO THE ANIMATIONS */
@keyframes waterFlow {
  from { background-position: 0 0; }
  to { background-position: 0 400px; }
}

@keyframes shimmer {
  from { transform: translateY(-100%); }
  to { transform: translateY(100%); }
}

@keyframes ripple {
  0% { transform: scale(1) translateZ(50px); }
  50% { transform: scale(1.03) translateZ(50px); }
  100% { transform: scale(1) translateZ(50px); }
}

@keyframes glow {
  from { opacity: 0.6; }
  to { opacity: 1; }
}

@keyframes float {
  0% {
    transform: translateY(100vh) translateX(0) rotate(0deg);
    opacity: 0;
  }
  50% {
    transform: translateY(50vh) translateX(40px) rotate(90deg);
    opacity: 1;
  }
  100% {
    transform: translateY(-200px) translateX(80px) rotate(180deg);
    opacity: 0.8;
  }
}

@keyframes fadeIn {
  to { opacity: 1; }
}

/*NOW IS TO FALLBACK FOR OLD BROWSERS */
@supports not (animation: name) {
  .waterfall, .lake, .petal {
    animation: none;
  }
}
</style>
</head>

<body>

<div class="sky-glow"></div>
<div class="waterfall"></div>
<div class="lake"></div>
<div class="grass"></div>

<h1 class="title" aria-label="Paradise Spring — Pure, Calm, Eternal">
  Paradise Spring
  <div class="subtitle">Pure • Calm • Eternal</div>
</h1>

<script>
/*TO CREATE FLOATING PETALS */
for (let i = 0; i < 25; i++) {
  const petal = document.createElement("div");
  petal.className = "petal";

  petal.style.left = Math.random() * 100 + "vw";
  petal.style.animationDelay = Math.random() * 10 + "s";
  petal.style.animationDuration = 10 + Math.random() * 10 + "s";

  petal.style.background = ["#ffd1dc", "#fff1a8", "#d4f4dd"][
    Math.floor(Math.random() * 3)
  ];

  document.body.appendChild(petal);
}
</script>

</body>
</html>
